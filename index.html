<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="logo">
      <img id="logo-image" src="./img/google.jpg" alt="" />
    </div>
    <div class="main">
      <div class="searchbox">
        Search the web using Google!
        <form>
          <input type="text" />
          <div class="buttons">
            <button type="submit"><a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">Google Search</a></button>
            <button type="submit"><a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky">I'm feeling lucky</a></button>
          </div>
        </form>
      </div>
      <div class="links">
        <div class="links-searches">
          <a>Special Searches</a>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux "
            >Linux Search</a
          >
        </div>
        <div class="links-google">
          <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
          <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
          <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
          <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="links-input">
          Get Google!<br />
          updates monthly
          <input type="email" name="" id="" placeholder="your e-mail" />
          <div id="links-input-button">
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright &#169 1998 Google Inc.</p>
    </div>
  </body>
</html>
